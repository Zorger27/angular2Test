<div class="user">
  <p class="user__mess" *ngIf="!user">Choose user from the list for more details</p>
  <div class="user_info" *ngIf="user">
    <h2>{{user.id}}</h2>
    <ul>
      <li>{{user.name}}</li>
      <li>{{user.username}}</li>
      <li>{{user.email}}</li>
      <li>{{user.phone}}</li>
    </ul>
    <a routerLink="/posts/{{user.id}}" class="btn">См. посты</a>
  </div>
</div>
